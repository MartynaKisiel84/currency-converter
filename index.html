<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body>
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w zł*:
                        </span>
                        <input class="form__field js-amount" type="number" name="amount" min="1" step="any"
                            placeholder="Wpisz kwotę w zł" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option id="USD">USD</option>
                            <option id="GBP">GBP</option>
                            <option id="EUR">EUR</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wartość w PLN:</span>
                        <input class="form__field form__field--special js-result" type="number" name="result" step="any"
                            disabled>
                    </label>
                </p>
            </fieldset>
            <button class="form__button">
                Przelicz!
            </button>
            <button class="form__button" type="reset">Resetuj!</button>
        </form>
        <p class="container__paragraph">
            * pole wymagane;aktualny kurs walut NBP z dnia 01/03/2023
        </p>
    </div>
</body>

</html>
